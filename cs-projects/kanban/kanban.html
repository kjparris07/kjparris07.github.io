<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Board</title>
    <link rel="stylesheet" href="kanbanStyles.css">
</head>
<body>
    <button onclick="addTask()">+</button>

    <div id="headers">
        <h2>To Do</h2>
        <h2>Planned</h2>
        <h2>In Progress</h2>
        <h2>Overdue</h2>
        <h2>Completed</h2>
    </div>
    <div id="board">
        <div class="container" id="newTasks">
            <div class="tasks"><button onclick="deleteTask(this)">x</button>1</div>
            <div class="tasks"><button onclick="deleteTask(this)">x</button>2</div>
            <div class="tasks"><button onclick="deleteTask(this)">x</button>3</div>
        </div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
    </div>
    
    <script src="kanbanScripts.js"></script>
</body>
</html>
